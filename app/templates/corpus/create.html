{% extends "base.html" %}
{% block main %}
<form method="POST">
<br>
<div class="row">
    <div class="col-sm">
        <header class="major">
            <h2>Create a Collection Manifest</h2>
        </header>
    </div>    
    <div class="col-sm text-right">
        <button id="preview" class="btn btn-lg btn-outline-editorial">Preview</button>
        <button type="submit" id="save" class="btn btn-lg  btn-outline-editorial">Save</button>
    </div>
</div>
<div class="card card-body">
    <div class="form-row">
        <div class="form-group col-sm-2">
            <label class="form-check-label">Node Type</label>
        </div>
        <div class="form-group col-sm-2 form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="collection" value="collection" checked="checked">
          <label class="form-check-label" for="collection">Collection</label>
        </div>
        <div class="form-group col-sm-2 form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="rawdata" value="RawData">
          <label class="form-check-label" for="rawdata">RawData</label>
        </div>
        <div class="form-group form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="processeddata" value="ProcessedData">
          <label class="form-check-label" for="processeddata">ProcessedData</label>
        </div>
        <div class="form-group col-sm-2 form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="metadata" value="Metadata">
          <label class="form-check-label" for="metadata">Metadata</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-2 offset-sm-2 form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="outputs" value="Outputs">
          <label class="form-check-label" for="outputs">Outputs</label>
        </div>
        <div class="form-group col-sm-2 form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="related" value="Related">
          <label class="form-check-label" for="related">Related</label>
        </div>
        <div class="form-group form-check-inline">
          <input class="form-control form-check-input" type="radio" name="nodetype" id="branch" value="Branch">
          <label class="form-check-label" for="branch">Branch</label>
        </div>
    </div>
    <br>
    <ul class="nav nav-tabs" id="publicationsFormNav" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="required-tab" data-toggle="tab" href="#required" role="tab" aria-controls="required" aria-selected="true">Required Properties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="optional-tab" data-toggle="tab" href="#optional" role="tab" aria-controls="optional" aria-selected="false">Optional Properties</a>
        </li>
    </ul>
    <br>
    <div id="manifestCard">
        <div class="tab-content" id="collectionsForm">
            <div class="tab-pane fade show active" id="required" role="tabpanel" aria-labelledby="required-tab">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="_id">_id</label>
                    <div class="col-sm-10">
                        <input name="_id" id="_id" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="path">path</label>
                    <div class="col-sm-10">
                        <input name="path" id="path" type="text" value=",Corpus," class="form-control" required disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="publications">publications</label>
                    <div class="col-sm-10">
                        <textarea name="publications" id="publications" class="form-control" placeholder="List each publication on a separate line."></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="description">description</label>
                    <div class="col-sm-10">
                        <textarea name="description" id="description" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="collectors">collectors</label>
                    <div class="col-sm-10">
                        <textarea name="collectors" id="collectors" class="form-control" placeholder="List each collector on a separate line." required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="date">date</label>
                    <div class="col-sm-10">
                        <textarea name="date" id="date" placeholder="List each date on a separate line. Date ranges should use the separate start and end dates with commas. Valid formats are YYYY-MM-DD and YYYY-MM-DDTHH:MM:SS." class="form-control" required></textarea>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="optional" role="tabpanel" aria-labelledby="optional-tab">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="workstation">workstation</label>
                    <div class="col-sm-10">
                        <input name="workstation" id="workstation" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="queryterms">queryterms</label>
                    <div class="col-sm-10">
                        <textarea name="queryterms" id="queryterms" class="form-control" placeholder="List each query term on a separate line."></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="processes">processes</label>
                    <div class="col-sm-10">
                        <textarea name="processes" id="processes" class="form-control" placeholder="List each process on a separate line."></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="title">title</label>
                    <div class="col-sm-10">
                        <input name="title" id="title" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="altTitle">altTitle</label>
                    <div class="col-sm-10">
                        <input name="altTitle" id="altTitle" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="label">label</label>
                    <div class="col-sm-10">
                        <input name="label" id="label" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">            
                    <label class="col-sm-2 col-form-label" for="notes">notes</label>
                    <div class="col-sm-10">
                        <textarea name="notes" id="notes" placeholder="List each note on a separate line." class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<!-- Preview -->
<div id="previewDisplay" style="display: none;">
    <br>
    <button id="hide" class="btn btn-lg btn-outline-editorial">Hide</button>
    <pre id="manifest"></pre>
</div>

{% include '/corpus/create-form-templates.html' %}
{% endblock main %}
